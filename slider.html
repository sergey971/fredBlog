<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Slick слайдер</title>
    <link rel="stylesheet" href="./css/slick.css">
    <link rel="stylesheet" href="./css/slider.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
</head>
<body>
<div class="wrapper">
    <div class="container">
        <div class="slider">
            <div class="slider__body">
                <div id="num" data-value="1" class="num"></div>
                <div class="slider__row">
                    <div class="slider__top">
                        <img class="slider" src="./images/slider/1.png" alt="">
                        <img class="slider" src="./images/slider/2.jpg" alt="">
                        <img class="slider" src="./images/slider/3.jpg" alt="">
                        <img class="slider" src="./images/slider/4.jpg" alt="">
                        <img class="slider" src="./images/slider/4.jpg" alt="">
                        <img class="slider" src="./images/slider/2.jpg" alt="">
                    </div>
                    <div class="slider__buttom">
                        <img class="slider" src="./images/slider/1.png" alt="">
                        <img class="slider" src="./images/slider/2.jpg" alt="">
                        <img class="slider" src="./images/slider/3.jpg" alt="">
                        <img class="slider" src="./images/slider/4.jpg" alt="">
                        <img class="slider" src="./images/slider/4.jpg" alt="">
                        <img class="slider" src="./images/slider/2.jpg" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

        <!-- Подключаем jQuery -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <!-- Подключаем слайдер Slick -->
        <script src="js/slick.min.js"></script>
        <!-- Подключаем файл скриптов -->
        <script src="js/slider.js"></script>
    </div>
</body>

</html>
